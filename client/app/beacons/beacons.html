<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="beacon in $ctrl.beacons">
          <div class="form-group">
            <input type="text" placeholder="Nickname" ng-model="beacon.nickname" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="MAC" ng-model="beacon.macAddress" />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success" ng-click="$ctrl.updateBeaconFromIndex($index)">Update</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form ng-submit="$ctrl.createNewBeaconFromModel()">
        <h3>Add New Beacon:</h3>
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input type="text" name="nickname" placeholder="i.e., Batman..." ng-model="$ctrl.newBeacon.nickname" />
        </div>
        <div class="form-group">
          <label for="macAddress">MAC Address</label>
          <input type="text" name="macAddress" placeholder="MAC" ng-model="$ctrl.newBeacon.macAddress" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
